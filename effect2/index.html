<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Phones</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navi">
        <ul class="navi-list">
            <li class="navi-list-item"><a class="active" href="#"  data-index="1"></a></li>
            <li class="navi-list-item"><a href="#"  data-index="2"></a></li>
            <li class="navi-list-item"><a href="#"  data-index="3"></a></li>
            <li class="navi-list-item"><a href="#"  data-index="4"></a></li>
        </ul>
    </div>
    <div class="page">
        <div class="state  state_first" >
           <div class="state-img-inner">
                <img src="img/img_hero-iphone1.jpg" alt="iphone">  
           </div>
        </div>
        <div class="state state_two" >
           <div class="state-img-inner">
                <img   src="img/state-two/img_iphone_front.png" alt="iphone">  
                <img src="img/state-two/img_iphone_back.png" alt="iphone">  
                <img src="img/state-two/img_iphone_side.png" alt="iphone">  
           </div>
        </div>
        <div class="state state_three">
           <div class="state-img-inner">
                <img  src="img/state-three/img_iphone_back_yellow.png" alt="iphone">  
                <img  src="img/state-three/img_iphone_front_blue.png" alt="iphone">  
                  
           </div>
        </div>
        <div class="state state_four">
            <div class="state-move-box">
                <img  src="img/state-three/img_iphone_front_green.png" alt="iphone">  
            </div>
           <div class="state-img-inner">
                <img  src="img/state-four/img_iphone_front_2.png" alt="iphone">  
           </div>
        </div>
    </div>
    <script src="js/libs/jquery-1.12.4.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
